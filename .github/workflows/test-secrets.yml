name: Test GitHub Secrets
on:
  workflow_dispatch:  # Allows manual execution

permissions:
  secrets: read
  contents: read

jobs:
  test-secrets:
    runs-on: ubuntu-latest
    steps:
      - name: Comprehensive Secret Check
        env:
          TEST_SECRET: ${{ secrets.TEST_SECRET }}
        run: |
          echo "Checking secret existence and accessibility..."
          if [[ -n "$TEST_SECRET" ]]; then 
            echo "✅ TEST_SECRET is set and accessible"
            # Optionally, you can add more validation here
          else 
            echo "❌ TEST_SECRET is missing or inaccessible"
            exit 1
          fi
