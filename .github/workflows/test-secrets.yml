name: Test GitHub Secrets

on:
  workflow_dispatch  # Allows manual execution

jobs:
  test-secrets:
    runs-on: ubuntu-latest

    steps:
      - name: Debug Secrets
        run: |
          echo "Checking if secrets exist..."
          if [[ -n "${{ secrets.TEST_SECRET }}" ]]; then echo "✅ TEST_SECRET is set"; else echo "❌ TEST_SECRET is missing"; fi
