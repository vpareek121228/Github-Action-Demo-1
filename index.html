<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BTC Price in INR</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #1f4037, #99f2c8);
            color: white;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        }
        h1 {
            font-size: 2rem;
        }
        #btc-price {
            font-size: 2.5rem;
            font-weight: bold;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Current Bitcoin Price in INR</h1>
        <div id="btc-price">Loading...</div>
    </div>

    <script>
        async function fetchBTCPrice() {
            try {
                const response = await fetch('https://api.coingecko.com/api/v3/simple/price?ids=bitcoin&vs_currencies=inr');
                const data = await response.json();
                document.getElementById('btc-price').innerText = `â‚¹${data.bitcoin.inr.toLocaleString()}`;
            } catch (error) {
                document.getElementById('btc-price').innerText = 'Failed to load price';
            }
        }
        
        fetchBTCPrice();
        setInterval(fetchBTCPrice, 10000); // Update every 10 seconds
    </script>
</body>
</html>
