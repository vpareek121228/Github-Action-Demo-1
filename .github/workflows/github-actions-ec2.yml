name: Push-to-EC2

# Trigger deployment only on push to the main branch
on:
  push:
    branches:
      - main

jobs:
  deploy:
    name: Deploy to EC2 on master branch push
    runs-on: ubuntu-latest

    steps:
      - name: Checkout the files
        uses: actions/checkout@v4
      
      - name: Debug Secrets
        run: |
          echo "Checking if secrets exist..."
          [[ -n "${{ secrets.HOST_DNS }}" ]] && echo "HOST_DNS is set" || echo "HOST_DNS is missing"
          [[ -n "${{ secrets.USERNAME }}" ]] && echo "USERNAME is set" || echo "USERNAME is missing"
          [[ -n "${{ secrets.EC2_SSH_KEY }}" ]] && echo "EC2_SSH_KEY is set" || echo "EC2_SSH_KEY is missing"

      - name: Deploy to Server
        uses: easingthemes/ssh-deploy@main
        env:
          SSH_PRIVATE_KEY: ${{ secrets.EC2_SSH_KEY }}
          REMOTE_HOST: ${{ secrets.HOST_DNS }}
          REMOTE_USER: ${{ secrets.USERNAME }}
          TARGET: ${{ secrets.TARGET_DIR }}

      - name: Executing remote SSH commands on RHEL-based EC2
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST_DNS }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            sudo yum -y update || sudo dnf -y update
            sudo yum install -y httpd || sudo dnf install -y httpd
            sudo systemctl start httpd
            sudo systemctl enable httpd
            sudo mv /home/${{ secrets.USERNAME }}/* /var/www/html/
            sudo chown -R apache:apache /var/www/html/
            sudo systemctl restart httpd
